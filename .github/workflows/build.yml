---
name: Build container image
on:
  schedule:
    - cron: '40 4 * * *'  # Daily at 04:40 UTC (before promote at 10:05)
  pull_request:
    branches:
      - main
    paths:
      - 'Containerfile'
      - 'build_files/**'
  push:
    branches:
      - main
    paths:
      - 'Containerfile'
      - 'build_files/**'
  workflow_dispatch:
    inputs:
      target_channel:
        description: 'Target channel (testing = normal, latest/stable = emergency promote)'
        required: false
        default: 'testing'
        type: choice
        options:
          - testing
          - latest
          - stable

env:
  IMAGE_DESC: "A COSMIC desktop experience powered by Bazzite"
  IMAGE_KEYWORDS: "bootc,cosmic,bazzite,razorfin,ublue,universal-blue"
  IMAGE_LOGO_URL: "https://raw.githubusercontent.com/RazorfinOS-org/Razorfin/main/assets/logo.png"
  IMAGE_NAME: "${{ github.event.repository.name }}"
  IMAGE_REGISTRY: "ghcr.io/${{ github.repository_owner }}"
  DEFAULT_TAG: "testing"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  check:
    name: Check for upstream changes
    runs-on: ubuntu-24.04
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - name: Prepare environment
        run: |
          echo "IMAGE_REGISTRY=${IMAGE_REGISTRY,,}" >> "${GITHUB_ENV}"
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >> "${GITHUB_ENV}"

      - name: Check for upstream changes
        id: check
        run: |
          # Always build for non-schedule events
          if [[ "${{ github.event_name }}" != "schedule" ]]; then
            echo "should_build=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # For scheduled runs, check if any base image has changed
          SUFFIXES=("" "-dx" "-nvidia-open" "-dx-nvidia-open")
          BASE_IMAGES=(
            "ghcr.io/ublue-os/bazzite:stable"
            "ghcr.io/ublue-os/bazzite-dx:stable"
            "ghcr.io/ublue-os/bazzite-nvidia-open:stable"
            "ghcr.io/ublue-os/bazzite-dx-nvidia:stable"
          )

          for i in "${!SUFFIXES[@]}"; do
            suffix="${SUFFIXES[$i]}"
            BASE="${BASE_IMAGES[$i]}"
            OUR_IMAGE="${IMAGE_REGISTRY}/${IMAGE_NAME}${suffix}:testing"

            BASE_DIGEST=$(skopeo inspect --format '{{.Digest}}' "docker://${BASE}" 2>/dev/null || echo "unknown")
            CURRENT_BASE=$(skopeo inspect --format '{{index .Labels "org.opencontainers.image.base.digest"}}' "docker://${OUR_IMAGE}" 2>/dev/null || echo "")

            echo "Checking ${suffix:-base}: upstream=${BASE_DIGEST:0:20}... current=${CURRENT_BASE:0:20}..."

            if [[ "$BASE_DIGEST" != "$CURRENT_BASE" ]]; then
              echo "Upstream change detected for ${suffix:-base}"
              echo "should_build=true" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          done

          echo "No upstream changes detected"
          echo "should_build=false" >> "$GITHUB_OUTPUT"

  build_push:
    name: Build and push image (${{ matrix.variant.name }})
    needs: [check]
    if: needs.check.outputs.should_build == 'true'
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false
      matrix:
        variant:
          - name: razorfin
            base_image: ghcr.io/ublue-os/bazzite:stable
            suffix: ""
          - name: razorfin-dx
            base_image: ghcr.io/ublue-os/bazzite-dx:stable
            suffix: "-dx"
          - name: razorfin-nvidia-open
            base_image: ghcr.io/ublue-os/bazzite-nvidia-open:stable
            suffix: "-nvidia-open"
          - name: razorfin-dx-nvidia-open
            base_image: ghcr.io/ublue-os/bazzite-dx-nvidia:stable
            suffix: "-dx-nvidia-open"

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Prepare environment
        run: |
          # Lowercase the image uri
          echo "IMAGE_REGISTRY=${IMAGE_REGISTRY,,}" >> "${GITHUB_ENV}"
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >> "${GITHUB_ENV}"

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Maximize build space
        uses: ublue-os/remove-unwanted-software@695eb75bc387dbcd9685a8e72d23439d8686cba6

      - name: Mount BTRFS for podman storage
        id: container-storage-action
        uses: ublue-os/container-storage-action@911baca08baf30c8654933e9e9723cb399892140
        continue-on-error: true
        with:
          target-dir: /var/lib/containers
          mount-opts: compress-force=zstd:2

      - name: Get current date
        id: date
        run: |
          echo "date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_OUTPUT"
          echo "tag=$(date +%Y%m%d)" >> "$GITHUB_OUTPUT"

      - name: Get base image digest
        id: base
        run: |
          BASE_DIGEST=$(skopeo inspect --format '{{.Digest}}' "docker://${{ matrix.variant.base_image }}")
          echo "digest=${BASE_DIGEST}" >> "$GITHUB_OUTPUT"

      - name: Generate image metadata
        id: metadata
        run: |
          # Build the version tag used by rechunker
          VERSION_TAG="${{ env.DEFAULT_TAG }}.$(date +%Y%m%d)"
          echo "version=${VERSION_TAG}" >> "$GITHUB_OUTPUT"

          # Build alias tags list
          ALIAS_TAGS="${{ env.DEFAULT_TAG }} ${VERSION_TAG} ${{ steps.date.outputs.tag }}"
          echo "alias_tags=${ALIAS_TAGS}" >> "$GITHUB_OUTPUT"

      - name: Build image
        run: |
          sudo buildah build \
            --build-arg BASE_IMAGE=${{ matrix.variant.base_image }} \
            --tag raw-img \
            .

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | sudo podman login ghcr.io -u ${{ github.actor }} --password-stdin
          echo "${{ secrets.GITHUB_TOKEN }}" | sudo skopeo login ghcr.io -u ${{ github.actor }} --password-stdin
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull previous image for rechunk
        id: prev
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: |
          PREV_REF="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}${{ matrix.variant.suffix }}:${{ env.DEFAULT_TAG }}"
          if sudo skopeo inspect "docker://${PREV_REF}" > /dev/null 2>&1; then
            sudo podman pull "${PREV_REF}"
            echo "prev_ref=${PREV_REF}" >> "$GITHUB_OUTPUT"
          else
            echo "No previous image found, performing full rechunk"
            echo "prev_ref=" >> "$GITHUB_OUTPUT"
          fi

      - name: Run rechunker
        id: rechunk
        uses: ublue-os/legacy-rechunk@a925083d9af7cb04b3e2a6e8c01bfa495f38b710 # v1.0.0
        with:
          rechunk: "ghcr.io/ublue-os/legacy-rechunk:v1.0.0-x86_64"
          ref: "raw-img"
          prev-ref: "${{ steps.prev.outputs.prev_ref || '' }}"
          version: "${{ steps.metadata.outputs.version }}"
          labels: |
            io.artifacthub.package.readme-url=https://raw.githubusercontent.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/${{ github.sha }}/README.md
            org.opencontainers.image.created=${{ steps.date.outputs.date }}
            org.opencontainers.image.description=${{ env.IMAGE_DESC }}
            org.opencontainers.image.documentation=https://raw.githubusercontent.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/${{ github.sha }}/README.md
            org.opencontainers.image.source=https://github.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/blob/${{ github.sha }}/Containerfile
            org.opencontainers.image.title=${{ env.IMAGE_NAME }}
            org.opencontainers.image.url=https://github.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/tree/${{ github.sha }}
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.version=${{ steps.metadata.outputs.version }}
            io.artifacthub.package.deprecated=false
            io.artifacthub.package.keywords=${{ env.IMAGE_KEYWORDS }}
            io.artifacthub.package.license=Apache-2.0
            io.artifacthub.package.logo-url=${{ env.IMAGE_LOGO_URL }}
            io.artifacthub.package.prerelease=false
            containers.bootc=1
            org.opencontainers.image.base.digest=${{ steps.base.outputs.digest }}
            org.opencontainers.image.base.name=${{ matrix.variant.base_image }}

      - name: Push to GHCR
        id: push
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: |
          IMAGE="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}${{ matrix.variant.suffix }}"

          # Push with each tag
          for tag in ${{ steps.metadata.outputs.alias_tags }}; do
            sudo skopeo copy "${{ steps.rechunk.outputs.ref }}" "docker://${IMAGE}:${tag}"
          done

          # Capture the digest for signing
          DIGEST=$(sudo skopeo inspect --format '{{.Digest}}' "${{ steps.rechunk.outputs.ref }}")
          echo "digest=${DIGEST}" >> "$GITHUB_OUTPUT"
          echo "image=${IMAGE}" >> "$GITHUB_OUTPUT"

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        with:
          cosign-release: 'v2.6.1'

      - name: Sign container image
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: |
          cosign sign -y --key env://COSIGN_PRIVATE_KEY \
            "${{ steps.push.outputs.image }}@${{ steps.push.outputs.digest }}"
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}

      - name: Emergency promote to latest
        if: >-
          github.event_name != 'pull_request' &&
          github.ref == format('refs/heads/{0}', github.event.repository.default_branch) &&
          (inputs.target_channel == 'latest' || inputs.target_channel == 'stable')
        run: |
          IMAGE="${{ steps.push.outputs.image }}"
          DATE_TAG=$(date +%Y%m%d)

          sudo skopeo copy "docker://${IMAGE}:${{ env.DEFAULT_TAG }}" "docker://${IMAGE}:latest"
          sudo skopeo copy "docker://${IMAGE}:${{ env.DEFAULT_TAG }}" "docker://${IMAGE}:latest.${DATE_TAG}"

          cosign sign -y --key env://COSIGN_PRIVATE_KEY \
            "${IMAGE}@${{ steps.push.outputs.digest }}"
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}

      - name: Emergency promote to stable
        if: >-
          github.event_name != 'pull_request' &&
          github.ref == format('refs/heads/{0}', github.event.repository.default_branch) &&
          inputs.target_channel == 'stable'
        run: |
          IMAGE="${{ steps.push.outputs.image }}"
          DATE_TAG=$(date +%Y%m%d)

          sudo skopeo copy "docker://${IMAGE}:${{ env.DEFAULT_TAG }}" "docker://${IMAGE}:stable"
          sudo skopeo copy "docker://${IMAGE}:${{ env.DEFAULT_TAG }}" "docker://${IMAGE}:stable.${DATE_TAG}"

          cosign sign -y --key env://COSIGN_PRIVATE_KEY \
            "${IMAGE}@${{ steps.push.outputs.digest }}"
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}

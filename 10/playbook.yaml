- name: HeliumOS
  hosts: localhost
  tasks:
    - name: DNF Configuration
      ansible.builtin.include_tasks: dnf-config.yaml
    - name: AppImage Compatibility
      ansible.builtin.include_tasks: appimage-compat.yaml
    - name: Development Tools
      ansible.builtin.include_tasks: dev-tools.yaml
    - name: Bootc Tweaks
      ansible.builtin.include_tasks: bootc-tweaks.yaml
    - name: KDE Plasma
      ansible.builtin.include_tasks: kde-plasma.yaml
    - name: Firewall
      ansible.builtin.include_tasks: firewall-config.yaml
    - name: Flatpak
      ansible.builtin.include_tasks: flatpak.yaml
    - name: Docker
      ansible.builtin.include_tasks: docker.yaml
    - name: Branding
      ansible.builtin.script: /workdir/branding.sh
    - name: Hardware
      ansible.builtin.script: /workdir/hardware.sh
    - name: Systemd
      ansible.builtin.script: /workdir/systemd.sh

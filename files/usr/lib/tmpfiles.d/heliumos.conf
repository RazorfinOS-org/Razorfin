# RazorfinOS tmpfiles configuration
# Cache directories
d /var/cache 0755 root root -
d /var/cache/fontconfig 0755 root root -
d /var/cache/ldconfig 0700 root root -
d /var/cache/pacman 0755 root root -
d /var/cache/pacman/pkg 0755 root root -
d /var/cache/samba 0755 root root -
d /var/cache/swcatalog 0755 root root -
d /var/cache/swcatalog/cache 0755 root root -

# Clean cache files on boot
R /var/cache/fontconfig/* - - - - -
R /var/cache/ldconfig/* - - - - -